<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping Cart</title>

</head>
<body>
    <!-- navbar -->
    <nav class="bg-[#FAF5F2] ">
        <div class="navbar max-w-[65%] mx-auto">
            <div class="flex-1 uppercase font-semibold flex items-center gap-5">
              <img class="w-[90px]" src="https://static.vecteezy.com/system/resources/thumbnails/009/342/573/small/spicy-pepper-clipart-design-illustration-free-png.png" alt="">
              <a href="">Menu</a>
              <a href="">Rewards</a>
              <a href="">Locations</a>
              <a href="">Gift Cards</a>
              <a href="">Log in</a>
            </div>
            <div class="flex-none">
              <div class="dropdown flex justify-center items-center gap-6 dropdown-end">
                <div tabindex="0" role="button" class="shopping btn btn-ghost btn-circle">
                  <div class="indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    <span class="quantity badge badge-lg bg-[red] text-white indicator-item">0</span>
                  </div>
                </div>
                <button class="btn text-white bg-[#EF212D] hover:bg-[#aa181f]">Order Now</button>
              </div>
              
          </div>
    </nav>
    <main>
        <div class="text-center text-5xl mt-5 text-[#EF212D] font-semibold uppercase">
            <h1>Chicken Crisper Combos</h1>
        </div>
        <div id="list" class="px-14 mt-16 flex justify-center items-center gap-4">
            
            
            
        </div>
    
    <div class="card bg-[#EF212D]  z-30">
        <div class="flex items-center gap-4 bg-white p-6">
           
            <button class="closeShopping btn  text-lg font-semibold"><i class="text-2xl fa-solid fa-circle-xmark"></i></button>
            <h1 class=" flex text-xl font-bold text-[#EF212D]">Cart</h1>
        </div>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0 <span>$</span></div>
        </div>
    </div>

    </main>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/cb757bc98b.js" crossorigin="anonymous"></script>
</body>
</html>
